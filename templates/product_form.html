{% extends 'base.html' %}

{% block title %}
    {% if product %}تعديل منتج{% else %}إضافة منتج جديد{% endif %} - المكاوي للفواتير
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if product %}تعديل منتج{% else %}إضافة منتج جديد{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">كود المنتج</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               value="{{ product.code if product else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">اسم المنتج</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name if product else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">السعر</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" 
                               value="{{ product.price if product else '' }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary">إلغاء</a>
                        <button type="submit" class="btn btn-primary">
                            {% if product %}حفظ التغييرات{% else %}إضافة المنتج{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
